<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 720">
  <defs>
    <!-- Panel gradient -->
    <linearGradient id="panelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f0f1a"/>
    </linearGradient>
    <!-- Accent glow -->
    <filter id="accentGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Slot gradient -->
    <linearGradient id="slotGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2a2a4a"/>
      <stop offset="100%" stop-color="#1a1a2a"/>
    </linearGradient>
  </defs>
  
  <!-- Main panel background -->
  <rect x="350" y="20" width="590" height="680" rx="15" fill="url(#panelGrad)" stroke="#00aacc" stroke-width="3"/>
  
  <!-- Top accent lines -->
  <line x1="380" y1="40" x2="910" y2="40" stroke="#00ffff" stroke-width="3" filter="url(#accentGlow)"/>
  
  <!-- Header -->
  <text x="645" y="95" font-family="sans-serif" font-size="48" font-weight="bold" fill="#00ffff" text-anchor="middle" filter="url(#accentGlow)">ARMORY</text>
  
  <!-- Decorative lines under header -->
  <line x1="420" y1="115" x2="520" y2="115" stroke="#00aacc" stroke-width="2"/>
  <line x1="770" y1="115" x2="870" y2="115" stroke="#00aacc" stroke-width="2"/>
  <circle cx="645" cy="115" r="5" fill="#00ffff"/>
  
  <!-- Slot 1 -->
  <rect x="400" y="140" width="470" height="150" rx="10" fill="url(#slotGrad)" stroke="#334466" stroke-width="3"/>
  <rect x="410" y="150" width="450" height="130" rx="6" fill="#0a0a15" stroke="#223344" stroke-width="2"/>
  <!-- Slot 1 corner accents -->
  <path d="M400,160 L400,140 L420,140" fill="none" stroke="#00aacc" stroke-width="3"/>
  <path d="M870,160 L870,140 L850,140" fill="none" stroke="#00aacc" stroke-width="3"/>
  
  <!-- Slot 2 -->
  <rect x="400" y="310" width="470" height="150" rx="10" fill="url(#slotGrad)" stroke="#334466" stroke-width="3"/>
  <rect x="410" y="320" width="450" height="130" rx="6" fill="#0a0a15" stroke="#223344" stroke-width="2"/>
  <!-- Slot 2 corner accents (orange) -->
  <path d="M400,330 L400,310 L420,310" fill="none" stroke="#ff6600" stroke-width="3"/>
  <path d="M870,330 L870,310 L850,310" fill="none" stroke="#ff6600" stroke-width="3"/>
  
  <!-- Slot 3 -->
  <rect x="400" y="480" width="470" height="150" rx="10" fill="url(#slotGrad)" stroke="#334466" stroke-width="3"/>
  <rect x="410" y="490" width="450" height="130" rx="6" fill="#0a0a15" stroke="#223344" stroke-width="2"/>
  <!-- Slot 3 corner accents (green for safe) -->
  <path d="M400,500 L400,480 L420,480" fill="none" stroke="#00ff88" stroke-width="3"/>
  <path d="M870,500 L870,480 L850,480" fill="none" stroke="#00ff88" stroke-width="3"/>
  
  <!-- Credits display area -->
  <rect x="400" y="650" width="470" height="40" rx="6" fill="#0a0a15" stroke="#00aacc" stroke-width="2"/>
  <text x="430" y="678" font-family="monospace" font-size="22" fill="#00ffff">CREDITS:</text>
  
  <!-- Bottom accent -->
  <line x1="380" y1="700" x2="910" y2="700" stroke="#00ffff" stroke-width="2" opacity="0.5"/>
  
  <!-- Side decorative elements -->
  <rect x="360" y="200" width="8" height="80" fill="#00aacc" opacity="0.3"/>
  <rect x="360" y="370" width="8" height="80" fill="#ff6600" opacity="0.3"/>
  <rect x="360" y="540" width="8" height="80" fill="#00ff88" opacity="0.3"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 909 249">
  <defs>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Inner glow -->
    <radialGradient id="coreGlow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ffff" stop-opacity="1"/>
      <stop offset="70%" stop-color="#0088aa" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#004455" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="coreGlow2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff6600" stop-opacity="1"/>
      <stop offset="70%" stop-color="#aa4400" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#552200" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="coreGlow3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#aa00ff" stop-opacity="1"/>
      <stop offset="70%" stop-color="#6600aa" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#330055" stop-opacity="0"/>
    </radialGradient>
    <!-- Metal gradient -->
    <linearGradient id="metal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a3a4a"/>
      <stop offset="50%" stop-color="#5a5a6a"/>
      <stop offset="100%" stop-color="#2a2a3a"/>
    </linearGradient>
  </defs>
  
  <!-- Level 1 Turret (centered in first third: 151.5, 124.5) -->
  <g transform="translate(151.5, 124.5)">
    <!-- Base hexagon -->
    <polygon points="0,-90 78,-45 78,45 0,90 -78,45 -78,-45" fill="url(#metal)" stroke="#1a1a2a" stroke-width="4"/>
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="56" fill="#1a1a2a" stroke="#00aacc" stroke-width="3"/>
    <!-- Energy core -->
    <circle cx="0" cy="0" r="36" fill="url(#coreGlow1)" filter="url(#glow)"/>
    <!-- Barrel -->
    <rect x="50" y="-16" width="70" height="32" fill="url(#metal)" stroke="#00aacc" stroke-width="2"/>
    <rect x="110" y="-10" width="16" height="20" fill="#00ffff" opacity="0.8"/>
  </g>
  
  <!-- Level 2 Turret (centered in second third: 454.5, 124.5) -->
  <g transform="translate(454.5, 124.5)">
    <!-- Base hexagon -->
    <polygon points="0,-90 78,-45 78,45 0,90 -78,45 -78,-45" fill="url(#metal)" stroke="#1a1a2a" stroke-width="4"/>
    <!-- Outer ring with segments -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="#ff8800" stroke-width="4" stroke-dasharray="25 12"/>
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="56" fill="#1a1a2a" stroke="#ff6600" stroke-width="3"/>
    <!-- Energy core -->
    <circle cx="0" cy="0" r="36" fill="url(#coreGlow2)" filter="url(#glow)"/>
    <!-- Barrel -->
    <rect x="50" y="-16" width="80" height="32" fill="url(#metal)" stroke="#ff6600" stroke-width="2"/>
    <rect x="120" y="-10" width="18" height="20" fill="#ff8800" opacity="0.9"/>
    <!-- Side vents -->
    <rect x="-88" y="-8" width="16" height="16" fill="#ff6600" opacity="0.6"/>
  </g>
  
  <!-- Level 3 Turret (centered in third: 757.5, 124.5) -->
  <g transform="translate(757.5, 124.5)">
    <!-- Base hexagon -->
    <polygon points="0,-90 78,-45 78,45 0,90 -78,45 -78,-45" fill="url(#metal)" stroke="#1a1a2a" stroke-width="4"/>
    <!-- Outer ring animated look -->
    <circle cx="0" cy="0" r="76" fill="none" stroke="#aa00ff" stroke-width="3"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="#cc44ff" stroke-width="4" stroke-dasharray="20 10"/>
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="56" fill="#1a1a2a" stroke="#aa00ff" stroke-width="3"/>
    <!-- Energy core -->
    <circle cx="0" cy="0" r="40" fill="url(#coreGlow3)" filter="url(#glow)"/>
    <!-- Triple barrel -->
    <rect x="50" y="-24" width="85" height="16" fill="url(#metal)" stroke="#aa00ff" stroke-width="2"/>
    <rect x="50" y="-8" width="85" height="16" fill="url(#metal)" stroke="#aa00ff" stroke-width="2"/>
    <rect x="50" y="8" width="85" height="16" fill="url(#metal)" stroke="#aa00ff" stroke-width="2"/>
    <!-- Barrel tips -->
    <rect x="125" y="-20" width="12" height="8" fill="#cc44ff"/>
    <rect x="125" y="-4" width="12" height="8" fill="#cc44ff"/>
    <rect x="125" y="12" width="12" height="8" fill="#cc44ff"/>
    <!-- Corner accents -->
    <circle cx="66" cy="-38" r="8" fill="#aa00ff" opacity="0.7"/>
    <circle cx="66" cy="38" r="8" fill="#aa00ff" opacity="0.7"/>
  </g>
</svg>

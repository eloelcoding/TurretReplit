<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 32">
  <defs>
    <filter id="plasmaGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="plasmaGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ffff" stop-opacity="0"/>
      <stop offset="30%" stop-color="#00ffff" stop-opacity="0.8"/>
      <stop offset="70%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00ffff" stop-opacity="0.6"/>
    </linearGradient>
  </defs>
  
  <!-- Outer glow trail -->
  <ellipse cx="32" cy="16" rx="28" ry="10" fill="#00aacc" opacity="0.3" filter="url(#plasmaGlow)"/>
  
  <!-- Main bolt body -->
  <ellipse cx="38" cy="16" rx="20" ry="6" fill="url(#plasmaGrad)" filter="url(#plasmaGlow)"/>
  
  <!-- Core -->
  <ellipse cx="44" cy="16" rx="10" ry="4" fill="#ffffff" opacity="0.9"/>
  
  <!-- Energy particles -->
  <circle cx="20" cy="12" r="2" fill="#00ffff" opacity="0.6"/>
  <circle cx="24" cy="20" r="1.5" fill="#00ffff" opacity="0.5"/>
  <circle cx="16" cy="16" r="1" fill="#00ffff" opacity="0.4"/>
</svg>


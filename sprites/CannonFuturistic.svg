<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 909 249">
  <defs>
    <filter id="fireGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="fireCore1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffaa00"/>
      <stop offset="60%" stop-color="#ff6600"/>
      <stop offset="100%" stop-color="#cc3300"/>
    </radialGradient>
    <radialGradient id="fireCore2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffcc00"/>
      <stop offset="60%" stop-color="#ff8800"/>
      <stop offset="100%" stop-color="#dd4400"/>
    </radialGradient>
    <radialGradient id="fireCore3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="40%" stop-color="#ffdd00"/>
      <stop offset="100%" stop-color="#ff6600"/>
    </radialGradient>
    <linearGradient id="cannonMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a3a2a"/>
      <stop offset="50%" stop-color="#6a5a4a"/>
      <stop offset="100%" stop-color="#3a2a1a"/>
    </linearGradient>
  </defs>
  
  <!-- Level 1 Cannon (centered at 151.5, 124.5) -->
  <g transform="translate(151.5, 124.5)">
    <!-- Heavy base - octagonal -->
    <polygon points="0,-84 60,-60 84,0 60,60 0,84 -60,60 -84,0 -60,-60" fill="url(#cannonMetal)" stroke="#2a1a0a" stroke-width="4"/>
    <!-- Reinforced inner ring -->
    <circle cx="0" cy="0" r="60" fill="#2a1a1a" stroke="#ff6600" stroke-width="4"/>
    <!-- Fire core -->
    <circle cx="0" cy="0" r="36" fill="url(#fireCore1)" filter="url(#fireGlow)"/>
    <!-- Heavy barrel -->
    <rect x="40" y="-28" width="90" height="56" rx="6" fill="url(#cannonMetal)" stroke="#ff6600" stroke-width="3"/>
    <rect x="120" y="-20" width="20" height="40" fill="#ff6600" opacity="0.8"/>
    <!-- Barrel rings -->
    <rect x="75" y="-32" width="8" height="64" fill="#3a2a1a"/>
  </g>
  
  <!-- Level 2 Cannon (centered at 454.5, 124.5) -->
  <g transform="translate(454.5, 124.5)">
    <!-- Heavy base -->
    <polygon points="0,-84 60,-60 84,0 60,60 0,84 -60,60 -84,0 -60,-60" fill="url(#cannonMetal)" stroke="#2a1a0a" stroke-width="4"/>
    <!-- Power conduits -->
    <circle cx="0" cy="0" r="76" fill="none" stroke="#ff8800" stroke-width="3" stroke-dasharray="14 7"/>
    <!-- Reinforced inner ring -->
    <circle cx="0" cy="0" r="60" fill="#2a1a1a" stroke="#ffaa00" stroke-width="4"/>
    <!-- Fire core - brighter -->
    <circle cx="0" cy="0" r="40" fill="url(#fireCore2)" filter="url(#fireGlow)"/>
    <!-- Heavy dual barrel -->
    <rect x="40" y="-36" width="100" height="28" rx="4" fill="url(#cannonMetal)" stroke="#ff8800" stroke-width="3"/>
    <rect x="40" y="8" width="100" height="28" rx="4" fill="url(#cannonMetal)" stroke="#ff8800" stroke-width="3"/>
    <rect x="130" y="-30" width="16" height="16" fill="#ffaa00"/>
    <rect x="130" y="14" width="16" height="16" fill="#ffaa00"/>
    <!-- Heat vents -->
    <rect x="-96" y="-12" width="20" height="8" fill="#ff6600" opacity="0.7"/>
    <rect x="-96" y="4" width="20" height="8" fill="#ff6600" opacity="0.7"/>
  </g>
  
  <!-- Level 3 Cannon - Siege weapon (centered at 757.5, 124.5) -->
  <g transform="translate(757.5, 124.5)">
    <!-- Massive base -->
    <polygon points="0,-90 64,-64 90,0 64,64 0,90 -64,64 -90,0 -64,-64" fill="url(#cannonMetal)" stroke="#1a0a00" stroke-width="5"/>
    <!-- Outer energy ring -->
    <circle cx="0" cy="0" r="84" fill="none" stroke="#ffcc00" stroke-width="3"/>
    <!-- Power conduits - double -->
    <circle cx="0" cy="0" r="76" fill="none" stroke="#ff8800" stroke-width="4" stroke-dasharray="12 6"/>
    <!-- Armored inner ring -->
    <circle cx="0" cy="0" r="64" fill="#1a0a0a" stroke="#ffaa00" stroke-width="4"/>
    <!-- Blazing core -->
    <circle cx="0" cy="0" r="44" fill="url(#fireCore3)" filter="url(#fireGlow)"/>
    <!-- Siege barrel -->
    <rect x="44" y="-32" width="110" height="64" rx="6" fill="url(#cannonMetal)" stroke="#ffcc00" stroke-width="3"/>
    <!-- Barrel interior -->
    <rect x="60" y="-20" width="80" height="40" fill="#1a0a00"/>
    <!-- Charging core -->
    <circle cx="100" cy="0" r="16" fill="#ffdd00" filter="url(#fireGlow)"/>
    <!-- Barrel tip -->
    <rect x="144" y="-24" width="16" height="48" fill="#ffaa00" opacity="0.9"/>
    <!-- Side exhausts -->
    <polygon points="-84,0 -104,-16 -104,16" fill="#ff6600" opacity="0.8" filter="url(#fireGlow)"/>
    <!-- Top/bottom stabilizers -->
    <rect x="-16" y="-100" width="32" height="16" fill="#4a3a2a" stroke="#ff6600" stroke-width="2"/>
    <rect x="-16" y="84" width="32" height="16" fill="#4a3a2a" stroke="#ff6600" stroke-width="2"/>
  </g>
</svg>
